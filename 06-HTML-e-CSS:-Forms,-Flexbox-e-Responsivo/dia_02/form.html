<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 id="titulo">Concurso TrybeTrip! </h1>
    </header>
    <main>
        <div id="main-div">
            <form action="" method="get">
                <label class="form-label" for="nome">Nome: </label>
                <input type="text" id="nome" minlength="10" maxlength="40">
                <br>
                <label class="form-label" for="email">E-mail: </label>
                <input type="email" id="email" minlength="10" maxlength="50">
                <br>
                
                <input type="radio" name="destino" id="destino-1">
                <label class="form-label" for="destino-1">Cidade</label>                
                <input type="radio" name="destino" id="destino-2">
                <label class="form-label" for="destino-2">Campo</label>                
                <input type="radio" name="destino" id="destino-3">
                <label class="form-label" for="destino-3">Praia</label>       
                <input type="radio" name="destino" id="destino-4">
                <label class="form-label" for="destino-4">Montanhas</label>
                <br>
                <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                <br>
                <textarea name="" id="texto-resposta" cols="50" rows="10"></textarea>
                <br>
                <label class="form-label" for="data">Data: </label>
                <input type="date" name="data" id="input-data">
                <br>
                <input type="checkbox" name="concordo-1" id="checkbox-1">
                <label class="form-label" for="checkbox-1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>               
                <br>
                <input type="checkbox" name="concordo-2" id="checkbox-2">
                <label class="form-label" for="checkbox-2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                <br>
                <button type="submit" id="enviar-button">Enviar</button>
                <button id="apagar-button">Apagar</button>
                
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
